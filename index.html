<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <h1 class="text-center">Welcome to arsl's invention</h1>
    <div class="container mx-auto">
      <div class="row">
        <input type="text" class="input inp-clr" />
      </div>
      <div class="row">
        <button class="btn clr-btn btn-clr">C</button>

        <button class="btn btn-clr">%</button>
      </div>
      <div class="row">
        <button class="btn btn-gry">7</button>
        <button class="btn btn-gry">8</button>
        <button class="btn btn-gry">9</button>
        <button class="btn btn-clr">*</button>
      </div>
      <div class="row">
        <button class="btn btn-gry">4</button>
        <button class="btn btn-gry">5</button>
        <button class="btn btn-gry">6</button>
        <button class="btn btn-clr">+</button>
      </div>
      <div class="row">
        <button class="btn btn-gry">1</button>
        <button class="btn btn-gry">2</button>
        <button class="btn btn-gry">3</button>
        <button class="btn btn-clr">-</button>
      </div>
      <div class="row">
        <button class="btn btn-gry">0</button>
        <button class="btn btn-clr">.</button>
        <button class="btn btn-clr">=</button>
        <button class="btn btn-clr">/</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
